version: 1
formatters:
  simple:
    format: '%(asctime)s : %(levelname)8s : %(message)s'
  detail:
    format: '%(asctime)s : %(levelname)8s : %(module)12s : %(lineno)4d : %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detail
    stream: ext://sys.stdout
loggers:
  asset_base:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
