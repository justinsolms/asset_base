[tool.poetry]
name = "asset_base"
version = "1.0.0"
description = "A package for obtaining, managing and provision of financial securities meta-data and time-series data."
authors = ["Justin Solms <justinsolms@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/justinsolms/asset_base"
repository = "https://github.com/justinsolms/asset_base"
keywords = ["financial", "data", "database", "asset", "share", "listed", "equity", "ETF", "cash", "forex", "icb", "currency", "eodhistoricaldata", "eod", "trade", "dividend"]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.1.3"
sqlalchemy = "^2.0.23"
numpy = "^1.26.2"
scipy = "^1.11.4"
python-stdnum = "^1.19"
asyncio = "^3.4.3"
aiohttp = "^3.9.1"

[tool.poetry.dev-dependencies]
aiounittest = "^1.4.2"
sphinx = "^7.2.6"
sphinxcontrib-napoleon = "^0.7"
sphinx-autoapi = "^3.0.0"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
